{% extends 'base.html' %}
{% block title %}
Update
{%endblock %}
{% block body %}
    <h1>Update page of Todo List </h1>
    <div class="container my-3">
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">TODO Title</label>
          <input type="text" value="{{todo.title}}" class="form-control" id="title" />
          <div id="text" class="form-text">Update title of the todo App.</div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" value="{{todo.desc}}" class="form-control" id="desc" />
          <div id="text" class="form-text">Update description of the todo App.</div>

        </div>

        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>

    
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
{%endblock body%}
